---
layout: default
title: Gallery
slug: gallery
lead: Some of my best drawings.
icon: picture-o
---

<div class="row">
{% for artwork in site.data.gallery %}  <div class="col-xs-1 zd-col-thumb">
    <a class="thumbnail zd-thumb" href="/assets/img/{{ artwork.source }}">
      <img class="zd-thumb-img" src="/assets/img/{{ artwork.source }}" alt="{{ artwork.name }}">
    </a>
  </div>{% endfor %}
</div>
