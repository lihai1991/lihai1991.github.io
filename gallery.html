---
layout: default
title: Gallery
slug: gallery
lead: Some of my best drawings.
icon: picture-o
---

<div class="row">
  {% for artwork in site.data.gallery %}
  <div class="thumbnail-col">
    <a class="thumbnail" href="{{ site.baseurl }}/assets/img/art/{{ artwork.src }}">
      <img src="{{ site.baseurl }}/assets/img/art/{{ artwork.src }}" alt="{{ artwork.name }}">
    </a>
  </div>
  {% endfor %}
</div>
