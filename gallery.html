---
layout: default
title: Gallery
slug: gallery
lead: "Some of my best drawings."
icon: picture-o
---

<div class="row">
{% for artwork in site.data.gallery %}
  <div class="zd-col-thumb">
    <a class="thumbnail zd-thumb" href="/assets/img/art/{{ artwork.src }}">
      <img class="zd-thumb-img" src="/assets/img/art/{{ artwork.src }}" alt="{{ artwork.name }}">
    </a>
  </div>
{% endfor %}
</div>
